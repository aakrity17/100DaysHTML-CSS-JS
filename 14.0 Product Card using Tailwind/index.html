<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Offset Hover Effect</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.9/tailwind.min.css"
        integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
        crossorigin="anonymous" />
</head>
<body>
<div class="wrapper bg-gray-400 antialiased text-gray-900">
    <div class="bg-white rounded-lg border overflow-hidden shadow-lg cursor-pointer hover:shadow-xl">

        <img src="https://source.unsplash.com/random/350x350" alt=" random imgee">

        <div class="p-6">
            <div class="flex items-baseline">
                <span
                    class="bg-teal-200 text-teal-800 text-xs px-2 inline-block rounded-full  uppercase font-semibold tracking-wide">
                    New
                </span>
                <div class="ml-2 text-gray-600 uppercase text-xs font-semibold tracking-wider">
                    2 baths &bull; 3 rooms
                </div>
            </div>

            <h4 class="mt-1 text-xl font-semibold uppercase leading-tight truncate">A random Title</h4>

            <div class="mt-1">
                $1800
                <span class="text-gray-600 text-sm"> /wk</span>
            </div>
            <div class="mt-4">
                <span class="text-teal-600 text-md font-semibold">4/5 ratings </span>
                <span class="text-sm text-gray-600">(based on 234 ratings)</span>
            </div>
        </div>

    </div>
</div>
</body>
</html>
