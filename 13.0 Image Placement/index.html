<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Placement and Hover Effect</title>
    <link rel="stylesheet" type="text/css" href='./style.css'>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://source.unsplash.com/random/300x300" class="image-class image1">
            <img src="https://source.unsplash.com/random/300x250" class="image-class image2">
            <img src="https://source.unsplash.com/random/310x290" class="image-class image3">
        </div>
    </div>
</body>
</html>
